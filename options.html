<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>LogShot Settings</title>

	<link rel="stylesheet" href="bootstrap.min.css" />
	<style>
		body {
			width: 320px;
			padding: 16px;
		}

		.form-check {
			margin-bottom: 6px;
		}
	</style>
</head>

<body>
	<div class="d-flex align-items-center mb-3">
		<img src="icon.png" class="me-2" alt="icon" width="20" height="20" />
		<h5 class="mb-0">LogShot Settings</h5>
	</div>

	<div class="mb-3">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="autosave" />
			<label class="form-check-label" for="autosave">
				Autosave (no save dialog)
			</label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="notifications" />
			<label class="form-check-label" for="notifications">
				Show notification after saving
			</label>
		</div>

		<hr />

		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="postToSlack" />
			<label class="form-check-label" for="postToSlack">
				Post screenshot to Slack
			</label>
		</div>

		<div class="mb-3">
			<label for="slackToken" class="form-label">Slack Bot Token</label>
			<input type="password" class="form-control form-control-sm" id="slackToken" placeholder="xoxb-..." />
		</div>

		<div class="mb-3">
			<label for="channelId" class="form-label">Slack Channel ID</label>
			<input type="text" class="form-control form-control-sm" id="channelId" placeholder="C0123456789" />
		</div>

		<hr />

		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="fixForArc" />
			<label class="form-check-label" for="fixForArc">
				Fix for Arc Browser (auto screenshot)
			</label>
		</div>
	</div>

	<button id="save" class="btn btn-primary w-100">üíæ Save Settings</button>
	<button id="reset" class="btn btn-outline-secondary w-100 mt-2">
		‚ôªÔ∏è Reset to Default
	</button>

	<script src="options.js"></script>
</body>

</html>
